<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@300&family=Nanum+Gothic&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header>
      <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item lana" href="index.html">LΔΝΔ</a>
  
          <a
            role="button"
            class="navbar-burger burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
            onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
  
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="index.html">
              PROFILE
            </a>
            <a class="navbar-item" href="portfolio.html">
              PORTFOLIO
            </a>
            <a class="navbar-item" href="contact.html">
              CONTACT
            </a>
          </div>
        </div>
    </header>
    <br />
    <main class="contact">
      <div class="tile is-ancestor">
        <div class="tile is-parent">
          <article class="tile is-child box">
            <p class="title connects">Connect</p>
            <p>
              <a href="https://github.com/drlanah">
                <img class="image is-96x96" src="https://image.flaticon.com/icons/png/512/25/25231.png" alt="github">
              </a>
            </p>
            <p>
              <a href="https://www.linkedin.com/in/elayenay/">
                <img class="image is-96x96" src="https://nextforme.com/wp-content/uploads/2018/11/linkedin-logo.png" alt="linkedin">
              </a>
            </p>
            <p>
              <a href="https://www.instagram.com/drlanah/">
                <img class="image is-96x96" src="https://img.pngio.com/instagram-logo-png-free-transparent-png-logos-insta-logo-png-512_512.png" alt="instagram">
              </a>
            </p>
          </article>
        </div>
        <div class="tile is-parent is-10">
          <article class="tile is-child box">
            <p class="title connects">Contact</p>
            <div class="contactform">
                <div class="field">
              <label class="label is-info is-rounded">Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Name">
              </div>
            </div>

            <div class="field">
              <label class="label is-info is-rounded">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="Email">
              </div>
            </div>

            <div class="field">
              <label class="label is-info is-rounded">Message</label>
              <div class="control">
                <textarea class="textarea" placeholder="Share your questions, thoughts, comments..."></textarea>
              </div>
            </div>     
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-info is-rounded">Submit</button>
              </div>
            </div>
            </div>
          </article>
        </div>
      </div>

    </main>
  </body>
</html>
